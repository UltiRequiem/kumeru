<!DOCTYPE html>
    <html>
      <head>
        <title>Redirecting...</title>

        <script type="module" defer>
          const seconds = document.getElementById("seconds");

          let counter = 5;

          setInterval(() => {
            seconds.innerText = counter;

            if (--counter === 0) {
              window.location.assign("https://doc.deno.land/https://deno.land/x/ranmess/mod.ts");
            }
          }, 500);
        </script>
      </head>

      <body>
        Redirecting you to "https://doc.deno.land/https://deno.land/x/ranmess/mod.ts" in <span id="seconds"> 5 </span>
      </body>
    </html>
